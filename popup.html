<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .container {
      text-align: center;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 20px;
      color: #1da1f2;
    }
    .status {
      margin: 15px 0;
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
    }
    .status.info {
      background-color: #e3f2fd;
      color: #1976d2;
    }
    .status.success {
      background-color: #e8f5e8;
      color: #2e7d32;
    }
    .status.error {
      background-color: #ffebee;
      color: #c62828;
    }
    .progress {
      margin: 15px 0;
    }
    .progress-bar {
      width: 100%;
      height: 20px;
      background-color: #f0f0f0;
      border-radius: 10px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background-color: #1da1f2;
      transition: width 0.3s ease;
      width: 0%;
    }
    .progress-text {
      font-size: 12px;
      margin-top: 5px;
      color: #666;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #1da1f2;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #1991db;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .result {
      margin-top: 15px;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 5px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>X相互フォロワー取得ツール</h1>
    
    <div id="status" class="status info">
      フォロワーページで実行してください
    </div>
    
    <div id="progress" class="progress" style="display: none;">
      <div class="progress-bar">
        <div id="progress-fill" class="progress-fill"></div>
      </div>
      <div id="progress-text" class="progress-text">準備中...</div>
    </div>
    
    <button id="extractBtn">相互フォロワーを取得</button>
    
    <div id="result" class="result" style="display: none;">
      <div id="result-text"></div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
