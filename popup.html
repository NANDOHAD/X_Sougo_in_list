<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 280px;
      padding: 12px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #15202b;
      color: #ffffff;
    }
    .container {
      background-color: #192734;
      border-radius: 8px;
      padding: 12px;
    }
    h3 {
      margin: 0 0 12px 0;
      color: #1da1f2;
      font-size: 16px;
      text-align: center;
    }
    .status {
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      margin-bottom: 12px;
      text-align: center;
    }
    .status.info {
      background-color: #1e2a3a;
      color: #1da1f2;
    }
    .status.success {
      background-color: #1e3a2e;
      color: #17bf63;
    }
    .status.error {
      background-color: #3a1e1e;
      color: #e0245e;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #1da1f2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
    }
    button:hover {
      background-color: #1a91da;
    }
    button:disabled {
      background-color: #253341;
      color: #8899a6;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>X相互フォロワー取得</h3>
    
    <div id="status" class="status info">
      フォロワーページで実行してください
    </div>
    
    <button id="startBtn" disabled>相互フォロワーを取得開始</button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
